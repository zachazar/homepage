<section ng-if="resumeList.eduList.length">
  <h3>Education</h3>
  <ul class="resumeList__list">
    <li ng-repeat="key in resumeList.eduList">
      <za-resume-tile type="item.type" data="resumeList.data[key]"></za-resume-tile>
    </li>
  </ul>
</section>
<section ng-if="resumeList.workList.length">
  <h3>Work Experience</h3>
  <ul class="resumeList__list">
    <li ng-repeat="key in resumeList.workList">
      <za-resume-tile type="item.type" data="resumeList.data[key]"></za-resume-tile>
    </li>
  </ul>
</section>
<section ng-if="resumeList.projectList.length">
  <h3>Projects</h3>
  <ul class="resumeList__list">
    <li ng-repeat="key in resumeList.projectList">
      <za-resume-tile type="item.type" data="resumeList.data[key]"></za-resume-tile>
    </li>
  </ul>
</section>
